<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> 
            E-mail:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
            <br>
            Sex: 
            <input type="radio" name="sex" value="male"> Male
            <input type="radio" name="sex" value="female"> Female <br>
            Favorite Fruit:  <input type="text" name="fruit" placeholder="FRUIT" required><br>
            
            Favorite Fruit Categories
            <select name="Favorite_Fruit_Categories" required>
                <option name="Pome" select>Pome</option>
                <option name="Drupe" select>Drupe</option>
                <option name="Berry" select>Berry</option>
                <option name="Nuts" select>Nuts</option>
                <option name="Grains" select>Grains</option>
            </select>
            <!--add your own inputs above-->
            <br>
            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
